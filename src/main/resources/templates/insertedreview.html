<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5c203c1c0e.js" crossorigin="anonymous"></script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-sm">
            <h3>Review Posted!</h3>
            
            <div><label for="comment" class="form-label">Id:</label>
                <span th:text="${insertedReview.id}"></span></div>
            <div><label for="comment" class="form-label">User's name:</label>
                <span th:text="${insertedReview.user}"></span></div>
             <div><label for="comment" class="form-label">Rating:</label>
                <span th:text="${insertedReview.rating}"></span></div>
            <div><label for="comment" class="form-label">Comment:</label>
                <span th:text="${insertedReview.comment}"></span></div>
            <div><label for="comment" class="form-label">Date posted:</label>
                <span th:text="${insertedReview.posted}"></span></div>
            <div><label for="comment" class="form-label">Game name:</label>
                <span th:text="${insertedReview.boardGameName}"></span></div>
        
        </div>
    </div>
</div>
    
</body>
</html>
