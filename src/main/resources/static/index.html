<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5c203c1c0e.js" crossorigin="anonymous"></script>


  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h3>Day 27 Workshop</h3>
        <br>
      </div>
    </div>
  </div>
  <form method="POST" action="/api/review">
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <label for="name" class="form-label">Name:</label>
          <input required type="text" class="form-control" id="user" placeholder="Enter name" name="user">


          <label for="establishmentType" class="form-label">Rating:</label>
          
          <select name="rating" id="rating" style="width:10%">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>

          <br>
          <label for="comment" class="form-label">Comment:</label>
          <input type="text" class="form-control" id="comment" placeholder="Enter comment" name="comment">


          <label for="gameId" class="form-label">Game ID:</label>
          <input type="text" class="form-control" id="gameId" placeholder="Enter gameId" name="id">


          <label for="boardgameName" class="form-label">Boardgame Name:</label>
          <input type="text" class="form-control" id="boardgameName" placeholder="Enter boardgameName"
            name="boardGameName">

          <br>
          <button type="submit" class="btn btn-primary">Post Review!</button>
  </form>
  </div>
  </div>
  </div>
</body>

</html>
